<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <script src="assets/script.js"></script>
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="assets/script.js"></script>
</head>
<body>
<header>
    <h1 style="color: white;">Weather</h1>
</header>
<div class="container-fluid">
    <div class="row">
        <!-- search for a city  -->
      <div id="searchbar" class="col-3">
          <p>Search for a City</p>
            <input type="search" id="search" name="Search">
          <button>Search</button>
        </div>
      <div id="forecast" class="col-9">
          <div id="top" class="col-12"></div>
          <div id="bottom" class="col-12">
            <!-- container for blue box weather display -->
              <div class="fiveDay">
                  <h2>5 Day Weather Forecast:</h2>
                </div>
            <!-- boxes to display weather for 5 days of the week -->
                <div id="weather" class="box1"></div>
                <div id="weather" class="box2"></div>
                <div id="weather" class="box3"></div>
                <div id="weather" class="box4"></div>
                <div id="weather" class="box5"></div>

          </div>
        </div>
    </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

</html>
